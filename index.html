
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koro AI | Advanced Neural Model</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Immediately apply theme before CSS or React loads to prevent flicker
      (function() {
        try {
          const saved = localStorage.getItem('koro_v2_store');
          if (saved) {
            const theme = JSON.parse(saved).theme;
            if (theme === 'light') {
              document.documentElement.classList.remove('dark');
            } else {
              document.documentElement.classList.add('dark');
            }
          } else {
            // Default to dark if no setting exists
            document.documentElement.classList.add('dark');
          }
        } catch (e) {
          document.documentElement.classList.add('dark');
        }
      })();

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              koro: {
                primary: '#6366f1',
                secondary: '#a855f7',
                accent: '#06b6d4',
                dark: '#050507',
                light: '#fdfdff'
              }
            },
            fontFamily: {
              sans: ['Inter', 'Space Grotesk', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
          --sidebar-width: 320px;
        }
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease;
            overflow: hidden;
        }
        .glass {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .glass-light {
            backdrop-filter: blur(16px);
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
            height: 5px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #6366f1;
            border-radius: 10px;
        }
        .markdown-body pre {
            background: #111 !important;
            padding: 1.5rem !important;
            border-radius: 0.75rem !important;
            margin: 1rem 0 !important;
            border: 1px solid rgba(255,255,255,0.1);
            overflow-x: auto;
        }
        .markdown-body code {
            font-family: 'Fira Code', monospace;
        }
    </style>
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
<script type="importmap">

  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

    "axios": "https://esm.sh/axios@^1.7.9"
  }
}
</script>
</head>
